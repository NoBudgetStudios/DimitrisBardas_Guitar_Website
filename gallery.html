<script>
        const galleryImages = document.querySelectorAll('#image-gallery .gallery img');

        galleryImages.forEach((image) => {
            image.addEventListener('click', () => {
                const overlay = document.createElement('div');
                overlay.classList.add('overlay');

                const largeImage = document.createElement('img');
                largeImage.src = image.src;
                largeImage.alt = image.alt;

                overlay.appendChild(largeImage);

                overlay.addEventListener('click', () => {
                    overlay.remove();
                });

                document.body.appendChild(overlay);
            });
        });
</script>
<script>
    document.querySelectorAll('.video-thumb').forEach(thumb => {
        thumb.addEventListener('click', function() {
            const videoSrc = this.getAttribute('data-video');
            const video = document.createElement('video');

            video.src = videoSrc;
            video.controls = true;
            video.autoplay = true;
            video.setAttribute('style', 'width: 100vw; height: 100vh;');

            // Append and play video in fullscreen
            document.body.appendChild(video);
            video.requestFullscreen().catch(err => {
                console.error('Error attempting to enable fullscreen mode:', err.message);
                // Remove video if fullscreen can't be enabled
                document.body.removeChild(video);
            });

            // Remove video on ending or if fullscreen is exited
            video.onended = removeVideo;
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    removeVideo();
                }
            });

            function removeVideo() {
                if (document.body.contains(video)) {
                    document.body.removeChild(video);
                }
            }
        });
    });
</script>
